<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Triple Triad</title>

<link href="css/triad.css" rel="stylesheet">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script src="js/jquery.tmpl.min.js" type="text/javascript"></script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-switch.css" rel="stylesheet">

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/bootstrap-switch.js" type="text/javascript"></script>

<script src="js/cards-loader.js" type="text/javascript"></script>

<script id="card-template" type="text/html">
	{{each cards}}
	<div class="col-md-3">
		<p class="card-name">${name}</p>
		<div class="card">
			<img width="40px" height="40px"
				src="img/cards/card_${id}.png">
			<span class="card-number">
				<span class="card-top">${top}</span>
				<span class="card-left">${left}</span>
				<span class="card-right">${right}</span>
				<span class="card-bottom">${bottom}</span>
			</span>
		</div>
		<input type="checkbox" id="c-${id}_npc" name="c-${id}_npc" class="card-checkbox"
			data-size="mini" data-on-color="success" data-on-text="&#10003;"
			data-off-text="&#10060;">
	</div>
	{{/each}}
</script>

<script id="npc-template" type="text/html">
				<div class="panel panel-default" id="npc-${id}">
					<div class="panel-heading">${name}</div>
					<div class="panel-body">
						<div class="row"></div>

						{{tmpl($data) "#card-template"}}

					</div>
				</div>
</script>



</head>
<body>

	<div class="container">

		<!-- Navigation bar -->
		<nav class="navbar navbar-default">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Triple Triad</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Cards</a></li>
				</ul>
			</div>
		</nav>

		<!-- Tabs headers -->
		<ul class="nav nav-tabs">
			<li class="active"><a href="#npc-tab" data-toggle="tab">NPC
					cards</a></li>
			<li><a href="#trials-tab" data-toggle="tab">Trial cards</a></li>
		</ul>

		<!-- Tabs content -->
		<div class="tab-content">
			<!-- Tab "NPC cards" -->
			<div id="npc-tab" class="tab-pane active">
				<!-- Content auto-generated from list of cards and npcs with #npc-template -->
			</div>
			


			<!-- Tab "Trial cards" -->
			<div id="trials-tab" class="tab-pane">
				<div class="panel panel-default">
					<div class="panel-heading">NPC 1</div>
					<div class="panel-body">
						<div class="row"></div>
						<div class="col-md-3">
							<p class="card-name">Terra Branford</p>
							<div class="card">
								<img width="40px" height="40px"
									src="http://ffxivtriad.com/assets/images/cards/073_t.png">
								<span class="card-number"> <span class="card-top">A</span>
									<span class="card-left">5</span> <span class="card-bottom">2</span>
									<span class="card-right">A</span>
								</span>
							</div>
							<input type="checkbox" id="c-terra_trials" name="c-terra_trials" class="card-checkbox"
								data-size="mini" data-on-color="success" data-on-text="&#10003;"
								data-off-text="&#10060;">
						</div>

						<div class="col-md-3">
							<p class="card-name">Squall Leonhart</p>
							<div class="card">
								<img width="40px" height="40px"
									src="http://ffxivtriad.com/assets/images/cards/075_t.png">
								<span class="card-number"> <span class="card-top">6</span>
									<span class="card-left">1</span> <span class="card-bottom">A</span>
									<span class="card-right">A</span>
								</span>
							</div> 
							<input type="checkbox" id="c-squall_trials" name="c-squall_trials" class="card-checkbox"
								data-size="mini" data-on-color="success" data-on-text="&#10003;"
								data-off-text="&#10060;">
						</div>
					</div>
				</div>
			
			</div>

		</div>

	</div>


<script type="text/javascript">

	function updateCookie() {
		var elementValues = {};
		$(".card-checkbox").each(function() {
			elementValues[this.id] = this.checked;
		});

		$.cookie('elementValues', elementValues, {
			expires : 7,
			path : '/'
		});
	}

	function repopulateFormElements() {
		var elementValues = $.cookie('elementValues');

		console.log(elementValues);

		if (elementValues) {
			Object.keys(elementValues).forEach(function(element) {
				var checked = elementValues[element];
				console.log("loaded value for " + element + ": " + checked);
				$("#" + element).bootstrapSwitch('state', checked);
			});
		}
	}

	function updateOtherTabs(cbId, state) {
// 		var checked = $("#" + cbId).bootstrapSwitch('state');
		var checked = state;
		console.log("id: " + cbId + " - checked: " + checked);

		var split = cbId.split("_");
		$("[name=" + split[0] + "_npc]").bootstrapSwitch('state', checked, true);
		$("[name=" + split[0] + "_trials]").bootstrapSwitch('state', checked, true);
// 		if (split[1] == "npc") {
// 			$("[name=" + split[0] + "_trials]").bootstrapSwitch('state', checked, true);
// 		} else if (split[1] == "trials") {
// 			$("[name=" + split[0] + "_npc]").bootstrapSwitch('state', checked, true);
// 		}
	}

	function init(npc) {
		console.log("init");

		console.log(npc);

		var testData = [ {
			id : "merlwyb",
			name : "Merlwyb",
			location : "Limsa",
			cards : [ {
				id : "terra",
				name : "Terra Branford",
				top : "A",
				left : "5",
				right : "A",
				bottom : "2"
			} ]
		}, {
			id : "minfilia",
			name : "Minfilia",
			location : "Mod Dhona"
		} ];

		console.log(testData);

		$("#npc-template").tmpl(npc).appendTo("#npc-tab");

		$(".card-checkbox").on("switchChange.bootstrapSwitch", function() {
			console.log("change");
			updateOtherTabs($(this).attr("id"), $(this).bootstrapSwitch('state'));
			updateCookie();
		});

		$('#tabs').tab();
		$(".card-checkbox").not("[data-switch-no-init]").bootstrapSwitch();
		repopulateFormElements();

		console.log("end init");
	}

	$.cookie.json = true;

	$(document).ready(function() {

		var cardsXml;
		var npcXml;
		var cards = [];
		var npc = [];
		$.when(loadCards(), loadNPC()).done(function(cardsXml, npcXml) {
			parseCards(cardsXml, cards);
			parseNPC(npcXml, npc, cards);
			init(npc);
		});

		console.log("after load call");
	});
</script>
	
</body>
</html>
